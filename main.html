<!DOCTYPE html>
<html>
<head>
    <title>URL Length</title>
</head>
<body>

    <h2>URL Length Checker</h2>

    <script>
        // Get the current URL
        const currentURL = location.href;

        // Calculate the length of the URL
        const urlLength = currentURL.length;

        // Show alert with required format
        alert("The length of the URL is: " + urlLength);
    </script>

</body>
</html>
